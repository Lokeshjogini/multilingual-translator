            padding: 0;
            box-sizing: border-box;
        }

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;

            max-width: 1000px;
            width: 100%;

            margin-bottom: 30px;

            background: #f8f9fa;
            border-radius: 10px;
        }

            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .api-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .translator-grid {

            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .language-section {

            flex-direction: column;

            color: #333;
        }

            font-size: 1em;

            transition: border-color 0.3s;

        .language-section select:focus {

            border-color: #667eea;
        }

        .language-section textarea {

            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .language-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-translate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-translate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-translate:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-swap {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-swap:hover {
            background: #667eea;
            color: white;
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
        }

        .btn-clear:hover {
            background: #ee5a52;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .char-count {
            text-align: right;
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .options label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .options input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .translator-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const sourceText = document.getElementById('sourceText');
        const targetText = document.getElementById('targetText');
        const translateBtn = document.getElementById('translateBtn');
        const swapBtn = document.getElementById('swapBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const charCount = document.getElementById('charCount');
        const enablePreprocessing = document.getElementById('enablePreprocessing');
        const speakerInfo = document.getElementById('speakerInfo');

        // Update character count
        sourceText.addEventListener('input', () => {
            const count = sourceText.value.length;
            charCount.textContent = count;
            
            if (count > 2000) {
                charCount.style.color = '#ff6b6b';
            } else {
                charCount.style.color = '#666';
            }
        });

        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Translate function
        async function translate() {
            const apiKey = apiKeyInput.value.trim();
            const text = sourceText.value.trim();
            const sourceLang = sourceLanguage.value;
            const targetLang = targetLanguage.value;

            // Validation
            if (!apiKey) {
                showStatus('Please enter your API key', 'error');
                return;
            }

            if (!text) {
                showStatus('Please enter text to translate', 'error');
                return;
            }

            if (text.length > 2000) {
                showStatus('Text exceeds 2000 character limit', 'error');
                return;
            }

            if (sourceLang === targetLang) {
                showStatus('Source and target languages must be different', 'error');
                return;
            }

            // Show loading state
            translateBtn.disabled = true;
            translateBtn.innerHTML = 'Translating<span class="loader"></span>';
            targetText.value = '';

            try {
                const requestBody = {
                    input: text,
                    source_language_code: sourceLang,
                    target_language_code: targetLang,
                    model: "sarvam-translate:v1",
                    enable_preprocessing: enablePreprocessing.checked
                };

                if (speakerInfo.checked) {
                    requestBody.speaker_gender = "Male";
                }

                const response = await fetch('https://api.sarvam.ai/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-subscription-key': apiKey
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `API Error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.translated_text) {
                    targetText.value = data.translated_text;
                    showStatus('Translation successful!', 'success');
                } else {
                    throw new Error('No translation returned');
                }

            } catch (error) {
                console.error('Translation error:', error);
                showStatus(`Translation failed: ${error.message}`, 'error');
            } finally {
                translateBtn.disabled = false;
                translateBtn.innerHTML = 'Translate';
            }
        }

        // Swap languages
        function swapLanguages() {
            const tempLang = sourceLanguage.value;
            sourceLanguage.value = targetLanguage.value;
            targetLanguage.value = tempLang;

            const tempText = sourceText.value;
            sourceText.value = targetText.value;
            targetText.value = tempText;

            const count = sourceText.value.length;
            charCount.textContent = count;
        }

        // Clear all fields
        function clearAll() {
            sourceText.value = '';
            targetText.value = '';
            charCount.textContent = '0';
            status.style.display = 'none';
        }

        // Event listeners
        translateBtn.addEventListener('click', translate);
        swapBtn.addEventListener('click', swapLanguages);
        clearBtn.addEventListener('click', clearAll);

        // Allow Enter key to translate (with Ctrl/Cmd)
        sourceText.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                translate();
            }
        });
    </script>
